<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
            width: 420px;
            height: 450px;
            font-family: Arial, Helvetica, sans-serif;
        }

        td, th{
            border: 1px solid black;
            padding: 0.5em;
        }

        .dif{
            color: white;
            font-weight: bold;
            background-color: gray;
        }

        .def{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" scope="row" class="dif">Area</th>
            <th rowspan="2" scope="row"class="dif">Disciplinas</th>
            <th scope="rowgroup"class="dif" colspan="2">Notas</th>
            <th rowspan="2" scope="row"class="dif">Media</th>
        </tr>
        <tr>
            <th scope="row"class="dif">Nota 1</th>
            <th scope="row"class="dif">Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4"scope="rowgroup">Exatas</th>
            <td scope="rowspan">Matematica</td>
            <td class="def">0.0</td>
            <td class="def">0.0</td>
            <td class="def">0.0</td>
        </tr>
        <tr>
            <td scope="rowspan">Fisica</td>
            <td class="def">0.0</td>
            <td class="def">0.0</td>
            <td class="def">0.0</td>
        </tr>
        <tr>
            <td scope="rowspan">Quimica</td>
            <td class="def">0.0</td>
            <td class="def">0.0</td>
            <td class="def">0.0</td>
        </tr>
        <tr>
            <td scope="rowspan">Biologia</td>
            <td class="def">0.0</td>
            <td class="def">0.0</td>
            <td class="def">0.0</td>
        </tr>
        <tr>
            <th colspan="4"class="dif">Media Exatas</th>
            <td class="dif" class="def">0.0</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td scope="rowspan">Historia</td>
            <td class="def">0.0</td>
            <td class="def">0.0</td>
            <td class="def">0.0</td>
        </tr>
        <tr>
            <td scope="rowspan">Geografia</td>
            <td class="def">0.0</td>
            <td class="def">0.0</td>
            <td class="def">0.0</td>
        </tr>
        <tr>
            <th colspan="4"class="dif">Medias Humanas</th>
            <td class="dif" class="def">0.0</td>
        </tr>
    </table>
</body>
</html>
