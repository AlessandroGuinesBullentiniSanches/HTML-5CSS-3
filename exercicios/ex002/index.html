<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas.</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito. Basta colocar no meio do par de tags de &lt;p&gt;<!--LESS THAN/ GREATER THAN--> e /p.</p>

    <p>Se prescisar quebrar o testo
        em algum lugar especifico,<br>
        voce pode usar a tag br</p>
        <p>Vamos adcionar simbolos especiais: 
            &reg;<!--Marca registrada-->
            &copy;<!--Copyright-->
            &euro;<!--Moeda euro-->
            &pound;<!--Libra-->
            &yen;<!--Moeda japonesa-->
            &cent;
            &Delta;
            &uparrow;<!--Seta para cima-->
        </p>
        <p>Vamos adcionar alguns emoji</p>
            &#x1F92B;<!--Como botar emoji, vai no site emojimedia, pega o codigo do bicho e copia aqui depois desse simbolo-->
</body>
</html>
