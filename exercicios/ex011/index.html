<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou aumente e diminua o tamanho do seu navegador...</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fot-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir um audio</p>
    <audio>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source scr="midia/guanacast-33.ogg" type="audio/ogg">
    </audio preload="metadata" autoplay controls loop>
    <p>Infelizmente seu navegador nao consegue reptoduzir audio. <a href="midia/guanacast-33.mp3"target="_blank" rel="external">Clique aqui</a> para baixar o arquivo mp3</p>
</body>
</html>
